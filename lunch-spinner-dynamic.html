<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Spinner</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
        }
        main {
            margin-top: 50px;
            text-align: center;
            font-size: 20px;
        }
        select, button {
            padding: 15px;
            margin: 15px;
            font-size: 20px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .wheel-container {
            width: 350px;
            height: 350px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            overflow: hidden;
        }
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 0;
            left: 50%;
            transform-origin: 0% 100%;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 5px;
        }
        .pointer {
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid red;
            position: absolute;
            top: -10px;
            z-index: 10;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        For the nights when nobody wants to choose...
    </header>

    <main>
        <h1>Good Luck!</h1>

        <label for="category">What are you craving?:</label>
        <select id="category">
            <option value="Pizza">Pizza</option>
            <option value="Bakeries & sweets">Bakeries & sweets</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Breweries & tap houses">Breweries & tap houses</option>
            <option value="Chinese">Chinese</option>
            <option value="Coffee">Coffee</option>
            <option value="Drinks">Drinks</option>
            <option value="Japanese">Japanese</option>
            <option value="Mexican">Mexican</option>
            <option value="Misc Food">Misc Food</option>
            <option value="Thai">Thai</option>
            <option value="Vietnamese">Vietnamese</option>
            <option value="High-end dining">High-end dining</option>
        </select>

        <button onclick="spinWheel()">Spin and Let Fate Decide!</button>

        <div class="wheel-container">
            <div class="pointer"></div>
            <div id="wheel" class="wheel"></div>
        </div>

        <div id="result" class="result"></div>
    </main>

    <script>
        const restaurantData = {
            "Pizza": ["Pizza Supreme Being", "Majka Pizza", "Masullo", "Pizzasaurus Rex", "Chavious"],
            "Bakeries & sweets": ["Faria", "Guenther’s Ice Cream", "Vic’s Ice Cream", "Broadway Donuts"],
            "Breakfast": ["Camellia", "Morning Fork", "Pushkin’s", "Druthers"],
            "Breweries & tap houses": ["SacYard", "Urban Roots", "Mattie Groves", "Bike Dog"],
            "Chinese": ["Dumpling House", "Ming Dynasty", "Frank Fat’s", "Yue Huang"],
            "Coffee": ["Pachamama", "Camellia", "Temple Coffee", "Old Soul"],
            "Drinks": ["Ten Ten Room", "The Snug", "Betty's Wine Bar", "Karma Brew"],
            "Japanese": ["Kru", "Binchoyaki", "Mahroba Bakery", "Mikuni"],
            "Mexican": ["Tres Hermanas", "La Fiesta Taqueria", "El Rincon", "Nopalitos"],
            "Misc Food": ["Hook & Ladder", "MOTHER", "Mecha Mucha"],
            "Thai": ["Thai Farmhouse", "Kin Thai", "Coconut on T"],
            "Vietnamese": ["Saigon Alley"],
            "High-end dining": ["Canon", "Mulvaney’s", "Ella", "The Kitchen"]
        };

        function createWheelSegments(categoryRestaurants) {
            const wheel = document.getElementById("wheel");
            wheel.innerHTML = ""; 
            const numSegments = categoryRestaurants.length;
            const segmentAngle = 360 / numSegments;

            for (let i = 0; i < numSegments; i++) {
                const segment = document.createElement("div");
                segment.classList.add("segment");
                segment.style.transform = `rotate(${i * segmentAngle}deg)`;
                segment.style.background = `hsl(${i * (360 / numSegments)}, 100%, 50%)`; 
                segment.innerHTML = `<span>${categoryRestaurants[i]}</span>`;
                wheel.appendChild(segment);
            }
        }

        function spinWheel() {
            const category = document.getElementById("category").value;
            const categoryRestaurants = restaurantData[category];

            if (categoryRestaurants.length > 0) {
                createWheelSegments(categoryRestaurants);

                const randomIndex = Math.floor(Math.random() * categoryRestaurants.length);
                const randomPlace = categoryRestaurants[randomIndex];

                const rotations = Math.floor(Math.random() * 10) + 5;
                const angle = rotations * 360 + (randomIndex * (360 / categoryRestaurants.length));

                const wheel = document.getElementById("wheel");
                wheel.style.transition = "transform 4s ease-out";
                wheel.style.transform = `rotate(${angle}deg)`;

                setTimeout(() => {
                    document.getElementById("result").innerText = `And the winner is: ${randomPlace}`;
                }, 4000);
            } else {
                document.getElementById("result").innerText = "No restaurants found.";
            }
        }
    </script>

</body>
</html>
