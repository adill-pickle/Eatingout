<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Spinner</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: url('https://upload.wikimedia.org/wikipedia/commons/1/1d/Sacramento_Tower_Bridge_Night.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #343a40;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        main {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        select, button {
            padding: 15px;
            margin: 10px;
            font-size: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            outline: none;
        }
        select {
            background-color: #fff;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="5" viewBox="0 0 4 5"><path fill="%23343a40" d="M2 0L0 2h4zM2 5L0 3h4z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 10px 10px;
            padding-right: 30px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .wheel-container {
            width: 90%;
            max-width: 500px;
            height: 0;
            padding-bottom: 90%;
            max-height: 500px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
            perspective: 1000px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #343a40;
            position: absolute;
            transform-origin: center center;
            transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
            background: conic-gradient(
                #FF0000 0% 16.66%, 
                #FF8C00 16.66% 33.33%, 
                #FFD700 33.33% 50%, 
                #008000 50% 66.66%, 
                #0000FF 66.66% 83.33%, 
                #4B0082 83.33% 100%
            );
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .pointer {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 25px solid red;
            position: absolute;
            top: -30px;
            z-index: 10;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        For the nights when nobody wants to choose...
    </header>

    <main>
        <h1>Good Luck!</h1>

        <label for="category">What are you craving?:</label>
        <select id="category">
            <option value="Pizza">Pizza</option>
            <option value="Bakeries & sweets">Bakeries & sweets</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Breweries & tap houses">Breweries & tap houses</option>
            <option value="Chinese">Chinese</option>
            <option value="Coffee">Coffee</option>
            <option value="Drinks">Drinks
