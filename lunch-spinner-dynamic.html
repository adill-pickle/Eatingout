<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Spinner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        .wheel-container {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            transition: transform 4s ease-out;
        }
        .spinner {
            font-size: 18px;
            color: black;
            text-align: center;
            padding: 10px;
        }
        .pointer {
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid red;
            position: absolute;
            top: -25px;
        }
    </style>
</head>
<body>

    <h1>Lunch Spinner</h1>

    <label for="category">Select Category:</label>
    <select id="category">
        <option value="Pizza">Pizza</option>
        <option value="Bakeries & sweets">Bakeries & sweets</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Breweries & tap houses">Breweries & tap houses</option>
        <option value="Chinese">Chinese</option>
        <option value="Coffee">Coffee</option>
        <option value="Drinks">Drinks</option>
        <option value="Japanese">Japanese</option>
        <option value="Mexican">Mexican</option>
        <option value="Misc Food">Misc Food</option>
        <option value="Thai">Thai</option>
        <option value="Vietnamese">Vietnamese</option>
        <option value="High-end dining">High-end dining</option>
    </select>

    <button onclick="spinWheel()">Spin and Get a Lunch Spot</button>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div id="wheel" class="wheel">
            <div id="spinner" class="spinner">Spin to Find a Place!</div>
        </div>
    </div>

    <script>
        // Example restaurant data categorized
        const restaurantData = {
            "Pizza": ["Pizza Place 1", "Pizza Place 2"],
            "Bakeries & sweets": ["Bakery 1", "Bakery 2"],
            "Breakfast": ["Breakfast Spot 1", "Breakfast Spot 2"],
            "Breweries & tap houses": ["Brewery 1", "Brewery 2"],
            "Chinese": ["Chinese Restaurant 1", "Chinese Restaurant 2"],
            "Coffee": ["Coffee Shop 1", "Coffee Shop 2"],
            "Drinks": ["Bar 1", "Bar 2"],
            "Japanese": ["Japanese Restaurant 1", "Japanese Restaurant 2"],
            "Mexican": ["Mexican Restaurant 1", "Mexican Restaurant 2"],
            "Misc Food": ["Misc Food Place 1", "Misc Food Place 2"],
            "Thai": ["Thai Restaurant 1", "Thai Restaurant 2"],
            "Vietnamese": ["Vietnamese Restaurant 1", "Vietnamese Restaurant 2"],
            "High-end dining": ["High-end Restaurant 1", "High-end Restaurant 2"]
        };

        function spinWheel() {
            const category = document.getElementById("category").value;
            const categoryRestaurants = restaurantData[category];

            if (categoryRestaurants && categoryRestaurants.length > 0) {
                const randomIndex = Math.floor(Math.random() * categoryRestaurants.length);
                const randomPlace = categoryRestaurants[randomIndex];

                // Calculate random rotation angle
                const rotations = Math.floor(Math.random() * 10) + 5; // Randomize rotations between 5 and 15
                const angle = rotations * 360 + (randomIndex * (360 / categoryRestaurants.length));

                // Apply rotation
                const wheel = document.getElementById("wheel");
                wheel.style.transform = `rotate(${angle}deg)`;

                // Display the result after the spin completes
                setTimeout(() => {
                    document.getElementById("spinner").innerText = randomPlace;
                }, 4000);
            } else {
                document.getElementById("spinner").innerText = "No restaurants found.";
            }
        }
    </script>

</body>
</html>
